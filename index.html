<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ストップウォッチ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">
    <h2>ストップウォッチ</h2>
  </div>
  <div id="stopwatch" class="timer">00:00:000</div>
  <ul id="buttons">
    <li id="start" class="button">スタート</li>
    <li id="stop" class="button">ストップ</li>
    <li id="reset" class="button">リセット</li>
  </ul>
  <script src="main.js"></script>
</body>
</html>
